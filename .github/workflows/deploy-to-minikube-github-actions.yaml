name: Special for Oleksandra

on: [push]

jobs:
  test_env:
    runs-on: ubuntu-22.04
    name: Build Node.js Docker Image and Deploy to Minikube
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest

      - name: Verify cluster
        run: kubectl get nodes

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t devopshint/node-app:14 .
          echo "✓ Image built successfully"
          docker images | grep node-app

      - name: Deploy to Minikube
        run: kubectl apply -f k8s-node-app.yaml

      - name: Wait for Deployment rollout
        run: |
          kubectl rollout status deployment/nodejs-app --timeout=90s
          kubectl get pods -o wide

      - name: Test service with port-forward
        run: |
          SERVICE_PORT=$(kubectl get svc nodejs-app -o jsonpath='{.spec.ports[0].port}')
          echo "Service port: $SERVICE_PORT"
          
          kubectl port-forward svc/nodejs-app 8080:$SERVICE_PORT > /dev/null 2>&1 &
          PF_PID=$!
          sleep 5
          
          echo "Testing service availability..."
          for i in {1..10}; do
            if curl -f -s http://localhost:8080 > /dev/null; then
              echo "✓ Service is responding!"
              curl -s http://localhost:8080
              kill $PF_PID 2>/dev/null || true
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 3
          done
          
          echo "✗ Service failed to respond after 30 seconds"
          kubectl get pods -o wide
          kubectl get svc nodejs-app
          kubectl logs -l app=nodejs-app --tail=30
          kill $PF_PID 2>/dev/null || true
          exit 1