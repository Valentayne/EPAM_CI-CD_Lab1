name: Special for Oleksandra

on: [push]

jobs:
  test_env:
    runs-on: ubuntu-22.04
    name: Build Node.js Docker Image and Deploy to Minikube
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@v0.0.16

      - name: Verify cluster
        run: kubectl get nodes

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t devopshint/node-app:14 .
          echo "Image built successfully"
          docker images | grep node-app

      - name: Deploy to Minikube
        run: kubectl apply -f k8s-node-app.yaml

      - name: Wait for Deployment rollout
        run: |
          kubectl rollout status deployment/nodejs-app --timeout=90s
          kubectl get pods -o wide

      - name: Test service URLs
        run: |
          echo "Available services:"
          minikube service list
          
          kubectl port-forward service/nodejs-app 8080:3000 > /dev/null 2>&1 &
          PID=$!
          sleep 5
          
          for i in {1..10}; do
            if curl -f -s http://localhost:8080 > /dev/null; then
              echo "✓ Service is responding!"
              curl -s http://localhost:8080
              kill $PID
              exit 0
            fi
            echo "Attempt $i/10 failed, waiting..."
            sleep 3
          done
          
          kill $PID
          echo "✗ Service failed to respond"
          exit 1

          

    

