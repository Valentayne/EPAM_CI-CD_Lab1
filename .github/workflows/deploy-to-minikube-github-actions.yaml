name: Special for Oleksandra

on: [push]

jobs:
  test_env:
    runs-on: ubuntu-22.04
    name: Build Node.js Docker Image and Deploy to Minikube
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@v0.0.16

      - name: Verify cluster
        run: kubectl get nodes

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t devopshint/node-app:14 .
          echo "Image built successfully"
          docker images | grep node-app

      - name: Deploy to Minikube
        run: kubectl apply -f k8s-node-app.yaml

      - name: Wait for Deployment rollout
        run: |
          kubectl rollout status deployment/nodejs-app --timeout=90s
          kubectl get pods -o wide

      - name: Wait for deployment
        run: |
          kubectl wait --for=condition=available --timeout=60s deployment/nodejs-app

      - name: Test service with port-forward
        run: |
          kubectl port-forward svc/nodejs-app 8080:3000 &
          PF_PID=$!
          sleep 3
          
          if curl -f -s http://localhost:8080; then
            echo "✓ Service OK!"
          else
            echo "✗ Failed"
            kill $PF_PID
            exit 1
          fi
          
          kill $PF_PID

          

    

